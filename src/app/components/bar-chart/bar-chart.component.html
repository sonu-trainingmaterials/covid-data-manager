<div class="row">
    <div class="col-md-12 text-center">
        <a [routerLink]="['/details', country ]" [queryParams]="{province: province}" >Day wise
            status</a>
    </div>
</div>
<div>
    <div style="display: block">
        <canvas *ngIf="dataLoaded" baseChart [datasets]="chartData" [labels]="chartLabels" [options]="chartOptions"
            [legend]="chartLegend" [chartType]="chartType">
        </canvas>
    </div>
</div>
